services:
  build:
    image: moby/buildkit:rootless
    security_opt:
      - seccomp=unconfined
      - apparmor=unconfined
    environment:
      - BUILDKITD_FLAGS=--oci-worker-no-process-sandbox
    volumes:
      - ./${TARGET}:/workspace
      - ./.github/scripts:/scripts:ro
    working_dir: /workspace
    entrypoint: /bin/sh
    command: /scripts/build.sh
