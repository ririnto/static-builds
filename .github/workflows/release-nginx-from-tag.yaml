name: Release Nginx From Tag

on:
  push:
    tags:
      - 'nginx-*'

permissions:
  contents: write

jobs:
  release:
    uses: ./.github/workflows/template-release.yaml
    with:
      target: nginx
      tag: ${{ github.ref_name }}
      release_files: |-
        nginx/sbin/nginx
        nginx/lualib/resty/core.lua
        nginx/lualib/resty/core
        nginx/lualib/resty/upstream
      upload_release: true
    secrets: inherit
