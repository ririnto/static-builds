name: Release Template

on:
  workflow_call:
    inputs:
      target:
        description: Build target directory name
        required: true
        type: string
      tag:
        description: Release tag name
        required: true
        type: string
      release_files:
        description: Newline-separated relative paths to files to include in release package
        required: true
        type: string
      upload_release:
        description: Upload selected binary to GitHub Release
        required: false
        default: true
        type: boolean
      no_cache:
        description: Build without cache
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache buildkit
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/${{ inputs.target }}/.cache
          key: buildkit-${{ inputs.target }}-${{ hashFiles(format('{0}/Dockerfile', inputs.target), format('{0}/.env', inputs.target)) }}
          restore-keys: |
            buildkit-${{ inputs.target }}-

      - name: Build target
        run: |
          if [ "${{ inputs.no_cache }}" = "true" ]; then
            make build-no-cache TARGET=${{ inputs.target }}
          else
            make build TARGET=${{ inputs.target }}
          fi

      - name: Upload selected release files artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.target }}-static-build
          path: ${{ inputs.release_files }}
          if-no-files-found: error
          retention-days: 30

      - name: Create release package
        if: ${{ inputs.upload_release }}
        run: |
          TAG="${{ inputs.tag }}"
          PACKAGE_NAME="${TAG}.tgz"
          TAR_NAME="${TAG}.tar"
          ADDED_COUNT=0

          rm -f "${PACKAGE_NAME}" "${TAR_NAME}" "${TAR_NAME}.gz"
          tar -cf "${TAR_NAME}" --files-from /dev/null

          while IFS= read -r release_file; do
            if [ -z "${release_file}" ]; then
              continue
            fi

            if [ ! -f "${release_file}" ]; then
              echo "Error: Release file not found at ${release_file}"
              exit 1
            fi

            RELEASE_DIR="$(dirname "${release_file}")"
            RELEASE_BASE="$(basename "${release_file}")"

            tar -rf "${TAR_NAME}" -C "${RELEASE_DIR}" "${RELEASE_BASE}"
            ADDED_COUNT=$((ADDED_COUNT + 1))
          done << 'EOF'
          ${{ inputs.release_files }}
          EOF

          if [ "${ADDED_COUNT}" -eq 0 ]; then
            echo "Error: No release files provided"
            exit 1
          fi

          gzip -n -f "${TAR_NAME}"
          mv "${TAR_NAME}.gz" "${PACKAGE_NAME}"

      - name: Publish assets to release
        if: ${{ inputs.upload_release }}
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ inputs.tag }}"
          PACKAGE_NAME="${TAG}.tgz"
          
          # Verify all assets exist
          if [ ! -f "${PACKAGE_NAME}" ]; then
            echo "Error: Release package not found at ${PACKAGE_NAME}"
            exit 1
          fi
          
          # Create release if it doesn't exist
          if ! gh release view "${TAG}" >/dev/null 2>&1; then
            gh release create "${TAG}" \
              --title "${TAG}" \
              --notes "Automated static binary release from tag ${TAG}."
          fi
          
          gh release upload "${TAG}" "${PACKAGE_NAME}" --clobber
