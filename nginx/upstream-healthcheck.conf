# Verify-only config to test runtime lua-resty-upstream-healthcheck module
# This config is NOT shipped with the release - it's only for build verification

error_log stderr notice;
pid /tmp/nginx.pid;

events {
}

http {
    # Required shared dict for healthcheck module
    lua_shared_dict healthcheck 1m;

    # Require the runtime module and log a marker
    init_by_lua_block {
        local ok, mod = pcall(require, "resty.upstream.healthcheck")

        if not ok then
            error("healthcheck module load probe failed: " .. tostring(mod))
        end

        package.loaded["resty.upstream.healthcheck"] = mod
        ngx.log(ngx.ALERT, "healthcheck module loaded")
    }
}
